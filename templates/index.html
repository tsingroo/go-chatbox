<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Box</title>
  <style type="text/css">
		/* Reset default browser styles */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
    html,body {
      height: 100%;
      max-height: 100%;
    }

		/* Chat container styles */
		.chat-container {
			width: 100%;
			height: calc(100% - 50px);
			background-color: #f2f2f2;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-left: 10px;
			padding-right: 10px;
			font-family: Arial, sans-serif;
			overflow-y: scroll;
		}

		/* Sent message styles */
		.sent-message {
			align-self: flex-end;
			max-width: 80%;
			background-color: #dcf8c6;
			border-radius: 20px;
			padding: 10px;
			margin-bottom: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}

		/* Received message styles */
		.received-message {
			align-self: flex-start;
			max-width: 80%;
			background-color: #fff;
			border-radius: 20px;
			padding: 10px;
			margin-bottom: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}

		/* Input box styles */
		.input-box {
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 50px;
			background-color: #fff;
			display: flex;
			align-items: center;
			padding: 10px;
			box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
		}

		/* Input field styles */
		.input-field {
			width: 100%;
			height: 30px;
			background-color: #f2f2f2;
			border: none;
			border-radius: 16px;
			padding: 10px;
			font-size: 16px;
			margin-right: 10px;
		}

		/* Send button styles */
		.send-button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 16px;
			padding: 10px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
  <!-- <ul id="message-list"></ul>
  <form id="send-message-form">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button type="submit">Send</button>
  </form> -->

  	<div class="chat-container" id="chat-container">
		<div class="received-message">你好，我是一个Less Is More封装的ChatGPT机器人，请输入你的问题.</div>
	</div>
	<div class="input-box">
		<input type="text" placeholder="请输入内容" class="input-field" id="input-field">
		<button class="send-button" id="send-button">Send</button>
	</div>

  <script>
    const messageList = document.getElementById('chat-container');
    const messageInput = document.getElementById('input-field');
    const sendButton = document.getElementById('send-button');
    const messages = [];

    sendButton.addEventListener('click', (event) => {
      const messageText = messageInput.value.trim();
      if (messageText) {
        const newMessage = {
          text: messageText,
          timestamp: Date.now()
        };
        messages.push(newMessage);
        const messageItem = document.createElement('div');
        messageItem.className = 'sent-message';
        messageItem.innerHTML = newMessage.text;
        messageList.appendChild(messageItem);
        messageInput.value = '';

		sendMessage(messageText);
      }
    });
  
	
	function sendMessage(message) {
		
		const respItem = document.createElement('div');
		respItem.className = 'received-message';
		messageList.appendChild(respItem);

		// 创建一个新的XMLHttpRequest对象
		var xhr = new XMLHttpRequest();

		// 指定请求的类型、路径和是否异步
		xhr.open('GET', `/stream?message=${message}`, true);

		// 设置请求头中的Accept属性为event-stream
		xhr.setRequestHeader('Accept', 'text/event-stream');

		// 监听 "progress" 事件
		xhr.addEventListener('progress', (event) => {
			const text = event.currentTarget.responseText;
			respItem.innerHTML = text;
			messageList.scrollTop = messageList.scrollHeight;
		});

		// 发送GET请求
		xhr.send();
	}

  </script>
</body>
</html>
